<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS template</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Guides:wght@400..700&family=Vesper+Libre:wght@400;500;700;900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Guides:wght@400..700&family=Fredericka+the+Great&family=Vesper+Libre:wght@400;500;700;900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Trignometry Calculators</h1>

    <table>
      <tr>
        <td id="cal">
          <h2>&nbsp;sine calculator&nbsp;</h2>
          <hr />
          <p>Length of opposite angle = <input id="b" type="number" /></p>
          <p>Hypotenuse = <input id="c" type="number" /></p>

          <button id="calc">Calculate</button>
          <hr />

          <div id="output">
            <p>Answer</p>
          </div>
        </td>
        <td>
          <b>Sine</b>, one of the six trigonometric functions, which, in a right
          triangle ABC, for an angle A, is

          <ul>
            sin A = length of side opposite angle A / length of hypotenuse
          </ul>
        </td>
      </tr>
    </table>
  </body>
</html>
